<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="credit">Created by Watchapon Wongapinya</div>
    <div class="container">
        <h1>üöÄ Space Quiz</h1>
        <p class="subtitle">Test Your Knowledge of the Cosmos!</p>

        <!-- Start Screen -->
        <div id="startScreen" class="screen active">
            <p style="text-align: center; font-size: 1.2em; margin-bottom: 20px; color: #666;">
                Choose your difficulty level and embark on a journey through space!
            </p>
            <div class="difficulty-selector">
                <button class="btn selected" onclick="selectDifficulty('easy')">Easy</button>
                <button class="btn" onclick="selectDifficulty('medium')">Medium</button>
                <button class="btn" onclick="selectDifficulty('hard')">Hard</button>
            </div>
            <button class="btn btn-primary" onclick="startGame()">Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="screen">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div class="quiz-header">
                <span>Question <span id="currentQ">1</span>/<span id="totalQ">8</span></span>
                <span class="timer">‚è±Ô∏è <span id="time">30</span>s</span>
                <span>Score: <span id="score">0</span></span>
            </div>
            <div class="question-card">
                <p id="question" class="question-text"></p>
                <div id="choices" class="choices"></div>
                <div id="feedback" class="feedback"></div>
                <button id="nextBtn" class="btn btn-primary hidden" onclick="nextQuestion()">Next Question ‚Üí</button>
            </div>
            <button class="btn btn-primary" onclick="resetGame()">Reset Game</button>
        </div>

        <!-- Result Screen -->
        <div id="resultScreen" class="screen">
            <div class="result-card">
                <div id="emoji" class="emoji"></div>
                <h2 id="message" class="result-message"></h2>
                <div class="result-score"><span id="finalScore">0</span>/<span id="finalTotal">8</span></div>
                <div class="result-details">
                    <p>Correct: <strong id="correctCount">0</strong></p>
                    <p>Incorrect: <strong id="incorrectCount">0</strong></p>
                    <p>Percentage: <strong id="percentage">0</strong>%</p>
                </div>
                <button class="btn btn-primary" onclick="resetGame()">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
